<meta charset="UTF-8">
<html>
    <head>
		<script src="../js/jquery-3.1.0.min.js"></script>
		<script src="../js/jquery.cookie.js"></script>
        <script src="webrtc.js"></script>
		<style>
		.div-section {margin-bottom: 8px;}
		</style>
    </head>
    <body>
		<div class="div-section"><img src="../img/wowza-logo.png" class="logo" height="80"/></div>
		<div class="div-section">
		<table>
		<input type="hidden" id="userAgent" name="userAgent" value="" />
		<tr><td><strong>SDP URL</strong></td><td><input type="text" id="sdpURL" size="50" value=""/></td></tr>
		<tr><td><strong>Application Name</strong></td><td><input type="text" id="applicationName" size="25" value=""/></td></tr>
		<tr><td><strong>Stream Name</strong></td><td><input type="text" id="streamName" size="25" value=""/></td></tr>
		<tr><td><strong>Video Bitrate</strong></td><td><input type="text" id="videoBitrate" size="10" value=""/>&nbsp;kbps</td></tr>
		<tr><td><strong>Audio Bitrate</strong></td><td><input type="text" id="audioBitrate" size="10" value=""/>&nbsp;kbps</td></tr>
		<tr><td><strong>FrameRate(*)</strong></td><td><input type="text" id="videoFrameRate" size="10" value=""/>&nbsp;kbps</td></tr>

		<tr><td><strong>Video Codec</strong></td><td>
			<select name="videoChoice" id="videoChoice">
			<option value="42e01f" selected="selected">H264</option>
			<option value="VP9" selected="selected">VP9</option>
			</select></td></tr>

		<tr><td><strong>Audio Codec</strong></td><td>
			<select type="text" id="audioChoice">
			<option value="opus">Opus</option>
			</select></td></tr>
		<tr><td><font size="1">See readme for details on FrameRate compatibility</td></tr>
		<tr><td>&nbsp;</td><td><input type="button" id="buttonGo" onclick="start()" value="" /></td></tr>
		</table>
		</div>
		<div class="div-section">
		<video id="localVideo" autoplay muted style="height:480px;"></video>
		</div>

		<script type="text/javascript">
		    document.getElementById("userAgent").value = navigator.userAgent;
			pageReady();
		</script>

		<div>
			<span id="sdpDataTag"></span>
		</div>
    </body>
</html>
